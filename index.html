<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="wrapper">
        <div class="timer">
            <div class="title">Timer</div>
            <div class="pause" >pause</div>
            <div class="timer-time">
                <div class="timer_block j-timer_hours">00</div>
                <div class="timer_block j-timer_minutes">00</div>
                <div class="timer_block j-timer_seconds">00</div>
            </div>
            <div class="timer-control timer-control-add-min">
                <button class="btn j-btn-25 j-operation_btn">25 min</button>
                <button class="btn j-btn-15 j-operation_btn">15 min</button>
                <button class="btn j-btn-5 j-operation_btn"> 5 min</button>
            </div>
            <div class="timer-control timer-control-add">
                <button class="btn j-btn_hour j-add_btn">hour</button>
                <button class="btn j-btn_minute j-add_btn">minute</button>
                <button class="btn j-btn_second j-add_btn">second</button>
            </div>
            <div class="timer-control control-panel">
                <button class="btn j-btn_start">start</button>
                <button class="btn j-btn_pause">pause</button>
                <button class="btn j-btn_reset">reset</button>
            </div>
        </div>

    </div>

    <!-- <script src='index.js'></script> -->
    <script src='indext.js'></script>
</body>

</html>
